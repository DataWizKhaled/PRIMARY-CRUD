<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 24'%3E%3Cpath fill='orange' d='M2 2v21.5L8 20l6 3.5V2z'/%3E%3Cpath fill='white' d='M8 9l1.176 2.618h2.818l-2.288 1.618 1.176 2.618L8 13.736l-2.176 1.618 1.176-2.618-2.288-1.618h2.818z'/%3E%3C/svg%3E" />

  <link rel="stylesheet" href="css/all.min.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="text-center my-3">
      <h1>Bookmarker</h1>
      <h2>
        <i class="bi bi-bookmark-fill"></i> Bookmark your favorite sites
        <i class="bi bi-bookmark-fill"></i>
      </h2>
    </div>
    <div class=" p-3 mb-2" style="background-color: transparent;">
      <form id="bookmarkForm">
        <div class="form-group">
          <label for="siteName" class="font-weight-bold p-2">
            <i class="fa-solid fa-book-bookmark"></i>
            <span class="fw-bold">Site Name</span> 
          </label>
          <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" />
        </div>
        <div class="form-group">
          <label for="siteURL" class="font-weight-bold p-2">
            <i class="fa-solid fa-link pe-2"></i> 
            <span class="fw-bold">Site URL</span> 
          </label>
          <input type="url" class="form-control" id="siteURL" placeholder="Website URL" required />
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-warning m-4 px-5">Submit</button>
        </div>
      </form>
    </div>
    
    <div class="table-responsive mb-5 w-100">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="bookmarksList">
         
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
